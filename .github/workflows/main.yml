on:
  push:
    branches:
      - main

env:
  HOST: https://digitallearning.davidson.edu
  BASE_PATH: /john-michael-murphy/scrollyteller

name: ðŸš€ Deploy Website
jobs:
  deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2
      - name: ðŸš§ Setup up node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
      - name: ðŸ›  Install dependencies
        run: npm i
      - name: ðŸ›  Build project
        run: npm run build
      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.2
        with:
          server: ftp.inkandbolts.com
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: './build/'
          server-dir: './scrollyteller/'
          dangerous-clean-slate: true
      - name: ðŸ–¨ Print endpoint
        run: echo $HOST$BASE_PATH >> $GITHUB_STEP_SUMMARY
